<div class="row">
	<div class="col-md-6">
		<h1>{{$ctrl.categoryName}}</h1>
	</div>
</div>

<div class="row">
	
	<div class="col-md-4">
		<div class="list-group">
			<a href="#!/products?name={{category.name}}" class="list-group-item"
				 ng-repeat="category in $ctrl.categories">
				{{category.name}}
				<div class="pull-right"><i class="fa fa-angle-right"></i></div>
			</a>
		</div>
	</div>
	
	<div class="col-md-7">
		<div class="panel panel-default">
			<table class="table table-bordered">
				<tbody>
					<tr ng-repeat="product in $ctrl.products">

						<td align="center">
							<img ng-src="img/products/{{product.name}}.png" class="img-responsive" alt="{{product.name}}">
						</td>

						<td class="td-product">
							{{product.description}}
						</td>

						<td align="center">
							&#36;{{product.price}}
						</td>

						<td align="center">
							<button type="button" class="btn btn-default" ng-click=$ctrl.addToCart(product)>
									add to cart
							</button>
						</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</div>
