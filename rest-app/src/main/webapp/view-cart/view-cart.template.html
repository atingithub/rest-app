<div class="row">
	<div class="col-md-2 viewcart-container">
		<h1>cart</h1>
	</div>
	
	<div class="col-md-3 viewcart-container pull-right">
		<button type="button" class="btn btn-default" ng-click="$ctrl.proceedCheckout()">
			proceed to checkout <i class="fa fa-arrow-right"></i>
		</button>
	</div>
	
	<div class="col-md-3 viewcart-container pull-right">
		<button type="button" class="btn btn-default">
			continue shopping
		</button>
	</div>
	
	<div class="col-md-3 viewcart-container pull-right">
		<button type="button" class="btn btn-default">
			clear cart 
		</button>
	</div>

</div>

<div class="row">
	<div class="col-md-10 col-md-offset-2">
		<div class="panel panel-default">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>product</th>
						<th>name</th>
						<th>price</th>
						<th>quantity</th>
						<th>update</th>
						<th>remove</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="cart in $ctrl.carts">

						<td align="center">
							<img ng-src="img/products/{{cart.product.name}}.png" class="img-responsive" alt="{{cart.product.name}}">
						</td>

						<td>
							{{cart.product.description}}
						</td>

						<td align="center">
							&#36;{{cart.product.price}}
						</td>

						<td align="center">
							<input type="text" class="form-control" size="1" ng-model="cart.quantity" >
						</td>

						<td align="center">
							<button class="btn btn-default btn-link" type="button" ng-click="$ctrl.updateCart(cart)">update</button>
						</td>
						
						<td align="center">
							<button class="btn btn-default btn-link" type="button" ng-click="">remove</button>
						</td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</div>
