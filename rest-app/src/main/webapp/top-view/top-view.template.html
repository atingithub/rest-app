<div class="row top-view">
	
	<div class="col-md-2 col-md-offset-10">
		<button type="button" class="btn btn-link" data-toggle="modal" data-target="#signUpModal">
			<i class="fa {{$ctrl.signInIcon}}" ng-show="$ctrl.toggleIcon"></i> {{$ctrl.signInText}}
		</button>
		<button type="button" class="btn btn-link" data-toggle="modal" data-target="#{{$ctrl.loginModal}}">
			<i class="fa {{$ctrl.signOutIcon}}"></i> {{$ctrl.userText}}
		</button>
	</div>

</div>

<!-- Login Modal -->
<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="row modal-content">
			
			<div class="col-md-4 login-container" align="center">
				<br><br>
        <h3 class="modal-title">{{$ctrl.loginText}}</h3>
				<p>{{$ctrl.descriptionText}}</p>
				<div ng-hide="!$ctrl.toggleText">
					<br><br>
				</div>
				<i class="fa fa-user fa-5x"></i>
				<br><br><br><br><br><br><br><br><br>
      </div>
			
      <div class="col-md-8">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="inputEmail">email</label>
							<input type="email" class="form-control" id="inputEmail" placeholder="email address">
						</div>
						<div class="form-group" ng-hide="!$ctrl.toggleText">
							<label for="inputPassword">password</label>
							<input type="password" class="form-control" id="inputPassword" placeholder="password">
						</div>
						<div class="pull-right" ng-hide="!$ctrl.toggleText">
							<a href="#">forgot password?</a>
						</div>
						<br><br><br>
						<button type="submit" class="btn btn-primary btn-block" ng-click="$ctrl.clickedLoginBtn()">
							{{$ctrl.loginBtnText}}
						</button>
						<button type="submit" class="btn btn-default btn-block" ng-click="$ctrl.newUserClick()">
							{{$ctrl.newUserBtnText}}
						</button>
					</form>
				</div>
				
      </div>
			
    </div>

  </div>
</div>

<!-- Sign up Modal -->
<div id="signUpModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="row modal-content">
			
			<div class="col-md-4 login-container" align="center">
				<br><br>
        <h3 class="modal-title">{{$ctrl.signUpText}}</h3>
				<p>{{$ctrl.signUpDescription}}</p>
				<div ng-hide="!$ctrl.toggleSign">
					<br><br>
				</div>
				<i class="fa fa-user fa-5x"></i>
				<br><br><br><br><br><br><br><br><br>
      </div>
			
      <div class="col-md-8">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="inputEmail">email</label>
							<input type="email" class="form-control" id="inputEmail" placeholder="email address">
						</div>
						<div class="form-group" ng-show="$ctrl.toggleSign">
							<label for="inputPassword">password</label>
							<input type="password" class="form-control" id="inputPassword" placeholder="password">
						</div>
						<div class="pull-right" ng-show="$ctrl.toggleSign">
							<a href="#">forgot password?</a>
						</div>
						<br><br><br>
						<button type="submit" class="btn btn-primary btn-block" ng-click="$ctrl.clickedSignUpBtn()">
							{{$ctrl.signUpBtnText}}
						</button>
						<button type="submit" class="btn btn-default btn-block" ng-click="$ctrl.existingUserClick()">
							{{$ctrl.existingUserBtnText}}
						</button>
					</form>
				</div>
				
      </div>
			
    </div>

  </div>
</div>
