<div classs="row">

	<div class="col-md-12">
		<h1>checkout</h1>
		<p>In order to purchase the items in your shopping cart, please provide us with the following information:</p>
	</div>

</div>

<div class="row">

	<div class="col-md-6">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-4 control-label">name: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="$ctrl.customer.name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">email: </label>
				<div class="col-sm-8">
					<input type="email" class="form-control" ng-model="$ctrl.customer.email">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">phone: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="$ctrl.customer.phone">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">address: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="$ctrl.customer.address">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">credit card number: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="$ctrl.customer.ccnumber">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<button type="submit" class="btn btn-default" ng-click="$ctrl.submitPurchase()">
						<!--<a href="#!/confirmation">submit purchase</a>-->
						submit purchase
					</button>
				</div>
			</div>
		</form>
		<a href="#!/confirmation">confirmation</a>
	</div>

	<div class="col-md-6">
		<div>
			<ul>
				<li>Next-day delivery is guaranteed</li>
				<li>A <i class="fa fa-usd"></i> {{$ctrl.surcharge}} delivery surcharge is applied to all purchase orders</li>
			</ul>
		</div>
		
		<div>
			<div class="form-group">
				<label class="col-sm-4 control-label">subtotal: </label>
				<div class="col-sm-8">
					<label class="control-label"><i class="fa fa-usd"></i> {{$ctrl.subtotal}}</label>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-4 control-label">delivery charge:</label>
				<div class="col-sm-8">
					<label class="control-label"><i class="fa fa-usd"></i> {{$ctrl.surcharge}}</label>
				</div>
			</div>
			
			<hr>
			
			<div class="form-group">
				<label class="col-sm-4 control-label">total:</label>
				<div class="col-sm-8">
					<label class="control-label"><i class="fa fa-usd"></i> {{$ctrl.total}}</label>
				</div>
			</div>
			
		</div>
	</div>
	
</div>
