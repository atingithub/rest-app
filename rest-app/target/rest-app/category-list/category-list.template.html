<div class="row">

	<div class="col-md-4">
		<h3>Welcome to the online home of the Affable Bean Green Grocer.</h3>
		<h4>Our unique home delivery service brings you fresh organic produce, dairy, meats, breads and other delicious and healthy items direct to your doorstep.</h4><br><br><br>
		<img ng-src="img/sale.jpg" class="img-responsive" alt="sale">
	</div>
	
	<div class="col-md-8">
		<ul id="category-list" class="list-group list-inline" align="center">
			<li class="list-group-item" ng-repeat="category in $ctrl.categories">
				<a href="#!/product/{{category.name}}">
					<img ng-src="img/categories/{{category.name}}.jpg" class="img-responsive" alt="{{category.name}}">
					<h3 id="header-pos">{{category.name}}</h3>
				</a>
			</li>
		</ul>
	</div>

</div>
